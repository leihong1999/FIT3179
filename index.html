<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  <div class="center-screen">
    <img src="img/header.png" height="250px" width="1200px"></img>
  </div>
</head>
<body>
<div class="center-screen">
  <div>
    <a id="visualization">
      <h3 width="100px">This is the discribution of all medals about 2020(2021) Tokyo Olmpic games of the world.
    </a>
  </div>
  <div>
    <a id="visualization3"></a>
    <a id="visualization4"></a>
    <a id="visualization5"></a>
  <div>
    <a id="visualization2"></a>
  </div>
</div>


<script type="text/javascript">
  //Map  
  var spec2 = "js/visualization.vl.json";
  vegaEmbed('#visualization', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error); 
</script>
